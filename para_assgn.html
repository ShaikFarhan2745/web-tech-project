<!DOCTYPE html>
<html>
  <head>
    <title>Paragraph Formatting</title>
  </head>
  <body>
    <h2>Paragraph with Different Formatting</h2>
    <p>
      <b
        >This is the first sentence of the paragraph which is displayed in
        Blod</b
      >
      <i
        >This is the second sentence of the the paragraph which is displayed in
        italics</i
      >
      <font size="5"
        >This is the third sentence of the paragraph is displayed in a larger
        font size</font
      >
    </p>
  </body>
</html>
