<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery Table</title>
  </head>
  <body>
    <h2>Image Gallery with Rowspan & Colspan</h2>
    <table border="1">
      <tr>
        <td rowspan="2">
          <img src="images/image.jpg" alt="Img 1" width="50" /><br />Img 1
        </td>
        <td colspan="2"><a href="https://www.google.com">link to google</a></td>
        <td rowspan="2">b</td>
      </tr>
      <tr>
        <td rowspan="2">a</td>
        <td rowspan="2">
          <img src="images/image2.jpg" alt="Image 2" width="50" /><br />Image 2
        </td>
      </tr>
    </table>
  </body>
</html>
