<!DOCTYPE html>
<html>
  <head>
    <title>Text Formating</title>
  </head>
  <body>
    <h2>text Formating Elements</h2>
    <p>This is a <b>Blod text</b> in a line</p>
    <p>
      <i>This is a sentence in italics</i>
    </p>
    <p>This line is <u>underlined for emphasis</u></p>
    <p>
      Chemical formula: H <sub>2</sub>O for water and E=mc <sup>2</sup>For
      Einstein equation
    </p>
  </body>
</html>
