<!DOCTYPE html>
<html>
  <head>
    <title>Gadget Store - Buy the Best Tech</title>
  </head>
  <body>
    <h1>Gadget Store - Buy the Best Tech</h1>
    <table border="1">
      <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
      <tr>
        <td>Laptop(New 2025 Edition)</td>
        <td><b>Fastesr</b> processor <i>ever</i></td>
        <td>$1500</td>
        <td>
          <img src="images/laptop.jpg" alt="laptop" width="100" height="100" />
        </td>
      </tr>
      <tr>
        <td>Smartphone Pro</td>
        <td><b>Best camera </b> on the <i>market</i></td>
        <td>$799</td>
        <td>
          <img
            src="images/smartphone.jpg"
            alt="Smartphone"
            width="100"
            height="100"
          />
        </td>
      </tr>
      <tr>
        <td>Wireless Headphones</td>
        <td><i>Crystal-clear</i><b>sound</b>!</td>
        <td>$399</td>
        <td>
          <img
            src="images/Headphone.jpg"
            alt="Heaadphones"
            width="100"
            height="100"
          />
        </td>
      </tr>
    </table>
    <div>
      <label for="Quantity">Quantity:</label>
      <select name="Quantity" id="Quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button type="button">Add to Cart</button>
    </div>
    <footer>
      Follow us on :
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </footer>
  </body>
</html>
