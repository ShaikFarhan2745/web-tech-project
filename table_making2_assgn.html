<!DOCTYPE html>
<html>

    <title>Weekly Class Schedule</title>

        <td rowspan="2">Monday</td>
        <td>Maths</td>

      <tr>
        <td>Physics</td>

      </tr>
      <tr>
        <td rowspan="2">Tuesday</td>
        <td>Chemistry</td>
        <td>9 AM - 10 AM</td>
      </tr>
      <tr>
        <td>Biology</td>
        <td>10 AM - 11 AM</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>English</td>
        <td>9 AM - 10 AM</td>
      </tr>
    </table>
  </body>
</html>
